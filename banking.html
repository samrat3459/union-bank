<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Banking page</title>
</head>

<body>
    <header>
        <h1 class="text-4xl text-center mt-14 text-purple-600">This is your <span
                class="font-semibold text-teal-400">Union Bank Account</span></h1>
    </header>
    <main class="w-3/4 mx-auto">
        <!-- ========== balance and transaction =========== -->
        <section class="mt-10">
            <div class="grid grid-cols-3 gap-4">
                <div class="bg-blue-400 p-8 rounded text-white">
                    <h3 class="text-2xl font-semibold mb-4">Deposit</h3>
                    <h4 class="text-5xl font-bold">$<span id="deposit-total">00</span></h4>
                </div>
                <div class="bg-orange-400 p-8 rounded text-white">
                    <h3 class="text-2xl font-semibold mb-4">Withdraw</h3>
                    <h4 class="text-5xl font-bold">$<span id="withdraw-total">00</span></h4>
                </div>
                <div class="bg-pink-600 p-8 rounded text-white">
                    <h3 class="text-2xl font-semibold mb-4">Balance</h3>
                    <h4 class="text-5xl font-bold">$<span id="balance-total">1240</span></h4>
                </div>
            </div>
        </section>

        <!-- =============== deposit and withdraw ================ -->
        <section class="mt-10">
            <div class="grid grid-cols-2 gap-6">
                <div class="bg-red-100 p-8 rounded">
                    <h3 class="text-2xl font-semibold mb-4">Please Deposit</h3>
                    <div>
                        <input id="deposit-input"
                            class="border block border-gray-400 rounded w-3/4 mb-4 px-2 py-2" type="text"
                            placeholder="$ Amount you want to deposit">

                        <button id="deposit-button"
                            class="bg-sky-900 px-4 py-2 rounded text-white font-medium">Deposit</button>
                    </div>
                </div>

                <div class="bg-teal-300 p-8 rounded">
                    <h3 class="text-2xl font-semibold mb-4">Please Withdraw</h3>
                    <div>
                        <input id="withdraw-input" class="border block border-gray-400 rounded w-3/4 mb-4 px-2 py-2"
                            type="text" placeholder="$ Amount you want to withdraw">

                        <button id="withdraw-button"
                            class="bg-sky-900 px-4 py-2 rounded text-white font-medium">Withdraw</button>
                    </div>
                </div>
            </div>
        </section>

    </main>


 <script src="js/banking.js"></script>
</body>

</html>
